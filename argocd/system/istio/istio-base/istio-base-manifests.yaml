---
apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: istio-base-manifests
  namespace: argocd
  labels:
    scope: system
spec:
  destination:
    namespace: istio-system
    server: https://kubernetes.default.svc
  project: default
  source:
    path: istio-base/istio-1.16.1
    repoURL: https://github.com/muqtadir/istio.git
    targetRevision: HEAD
  syncPolicy:
    automated:
      prune: true
